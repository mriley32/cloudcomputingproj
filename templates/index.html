{% extends "base.html" %}

{% block title %}
Stock Predictor
{% endblock %}

<h2>Stock Prediction Results</h2>

<img src="/R2.png" class="img-fluid" alt="Responsive image">

{% block content %}
<table class="table table-hover">
	<thead class="thead-light">
		<tr>
			<th class="col"> Company </th>
			<th class="col"> Twitter Handle </th>
			<th class="col"> Correlation </th>
		</tr>
	</thead>
	<tbody>
		<tr>
			{% for handle in handles %}
			<td> {{handle}} </td>
			<td> {{handle}} </td>
			<td> {{handle}}</td>
			{% endfor %}
		</tr>
	</tbody>
</table>

{% endblock %}
